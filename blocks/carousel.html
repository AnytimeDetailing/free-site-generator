   <div class="ts-slider-area owl-carousel">
      {{#each carousel}}
      <div class="slider-items slider-overlay" style="background: url({{this.img}})">
         <div class="container">
            <div class="row align-items-center">
               <div class="col-lg-8 col-md-12">
                  <div class="slider-content">
                     <h1>
                        {{#ifCond this.smalltext '!==' ""}}
                           <small>{{ this.smalltext }}</small>
                        {{/ifCond}}
                        {{{ this.headertext }}}
                     </h1>
                     <p class="slider-desc">{{{ this.maintext }}}</p>
                     <a href="" class="btn btn-primary">
                        {{ this.buttontext }}
                     </a>
                  </div> <!-- Slider Content End -->
               </div> <!-- Col End -->
            </div> <!-- Row ENd -->
         </div> <!-- Container End -->
      </div> <!-- Slide End -->
      {{/each}}
   </div> <!-- Slider Area End -->
